<template>
    <lightning-card title="LWC Quic Action">
        <lightning-quick-action-panel header="Quick Action">
            Welcome to Explore and customize the LWC Quick Action!!! 
            <lightning-record-edit-form
                    object-api-name={objectApiName}
                    record-id={recordId}
                    onsuccess={handleSuccess}>
                <lightning-input-field field-name="LastName"></lightning-input-field>
                <lightning-input-field field-name="Company"></lightning-input-field>
                <lightning-input-field field-name="Phone"></lightning-input-field>
                <lightning-input-field field-name="Status"></lightning-input-field>
                <lightning-button variant="neutral" label="Cancel"></lightning-button>
                <lightning-button variant="brand" label="Save" type="submit"></lightning-button> 
            </lightning-record-edit-form>
        </lightning-quick-action-panel>
    </lightning-card>
</template>
