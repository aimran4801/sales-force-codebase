<template>
    <lightning-card title="Create Account">
        <lightning-input type="text" label="Enter Name: " name="accName" value={accName} onchange={handleChange}></lightning-input> 
        <lightning-input type="tel" label="Enter Phone: " name="accPhone" value={accPhone} onchange={handleChange}></lightning-input>

        <template if:true={options.data}>
          <lightning-combobox name="Rating" 
          label="Rating" 
          value={ratingValue} 
          placeholder="Select Rating" 
          options={options.data.values} 
          onchange={handleChange}
          >
          </lightning-combobox>  
        </template>
        <lightning-button variant="brand"
         label="Create" 
         title="Primary Action" 
         onclick={handleClick} 
         class="slds-m-left_x-small"
         >
        </lightning-button>
    </lightning-card>
</template>
