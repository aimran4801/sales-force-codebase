<template>
    <lightning-card title="Search Contacts">
        <lightning-input
        name="entersearch"
        label="Search Contacts: "
        type="text"
        value={searchTerm}
        onchange={handleChange}
    ></lightning-input>
    <br>
    <lightning-button 
        variant="brand" 
        label="Load Contacts" 
        title="Primary action" 
        onclick={handleClick} 
        class="slds-m-left_x-small">
    </lightning-button> 
   </lightning-card>
</template>
